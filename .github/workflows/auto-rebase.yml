name: Daily Automatic Rebase Fork onto Upstream master branch

on:
  schedule:
    - cron: '0 0 * * *'   # 每天检查一次
  workflow_dispatch:       # 允许手动触发

jobs:
  rebase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          persist-credentials: false   # 用 PAT 来推送
          fetch-depth: 0               # 必须拿完整历史才能 rebase

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/LmeSzinc/AzurLaneAutoScript.git
          git fetch upstream

      - name: Rebase onto upstream/master
        run: |
          git checkout main
          git rebase upstream/master || (git rebase --abort && exit 0)

      - name: Push changes
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.AlasGithubActionPAT }}@github.com/${{ github.repository }}.git
          git push origin main --force-with-lease
        env:
          GITHUB_TOKEN: ${{ secrets.AlasGithubActionPAT }}
