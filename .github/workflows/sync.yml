name: Daily Sync with Upstream

on:
  schedule:
    - cron: '0 0 * * *'   # åŒ—äº¬æ—¶é—´0ç‚¹å¼€å§‹æ¯å¤©è¿è¡Œä¸€æ¬¡
  workflow_dispatch:       # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.AlasGithubActionPAT }}
          fetch-depth: 0

      - name: Set Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream
        run: git remote add upstream https://github.com/LmeSzinc/AzurLaneAutoScript.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Force sync branches
        run: |
          for branch in master dev; do
            echo "ğŸ”„ Syncing $branch..."
            git checkout -B $branch upstream/$branch
            git push -f origin $branch
          done
